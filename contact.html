<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog's Shop</title>
    <link rel="stylesheet" href="CSS Styles/style.css" />
    <link rel="stylesheet" href="CSS Styles/sidebar.css" />
    <link rel="stylesheet" href="CSS Styles/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="nav-container">
      <div class="nav-center wrapper">
        <div class="logo">
          <a href="index.html"><img src="Images/logo.jpg" /></a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="photos.html">Photos</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="social-icons">
          <div class="icons">
            <div class="fa-brands fa-linkedin"></div>
            <div class="fa-brands fa-github"></div>
            <div class="fa-brands fa-square-instagram"></div>
            <div class="fa-brands fa-youtube"></div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <!-- Sidebar Start -->
    <aside class="sidebar-container" id="sidebar-center">
      <div class="sidebar-center wrapper">
        <div class="sidebar-header">
          <div class="logo">
            <a href="index.html"><img src="Images/logo.jpg" /></a>
          </div>
          <div class="close-hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="sidebar-links">
          <ul>
            <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
            <li><a href="about.html" onclick="toggleMenu()">About</a></li>
            <li><a href="photos.html" onclick="toggleMenu()">Photos</a></li>
            <li><a href="buy.html" onclick="toggleMenu()">Buy</a></li>
            <li><a href="contact.html" onclick="toggleMenu()">Contact</a></li>
          </ul>
        </div>
      </div>
    </aside>
    <!-- Sidebar End -->
    <!-- Contact Page Start -->

    <div class="contact-container">
      <div class="contact-center wrapper">
        <div class="contact-content">
          <h1>Contact Us</h1>
        </div>
        <div class="image-form">
          <div class="image">
            <img src="Images/homepage2.jpg" alt="Contact Image" />
          </div>
          <div class="form-container">
            <form action="#">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Page End -->
    <!-- Footer Start -->
    <footer class="footer-container">
      <div class="footer-center wrapper">
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="photos.html">Photos</a></li>
            <li><a href="buy.html">Buy</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </div>
        <div class="footer-icons">
          <div class="fa-brands fa-linkedin footer-icon"></div>
          <div class="fa-brands fa-github footer-icon"></div>
          <div class="fa-brands fa-square-instagram footer-icon"></div>
          <div class="fa-brands fa-youtube footer-icon"></div>
        </div>
        <div class="copy-right">
          <p>
            Copyright 2023-<span class="copyright-date">2024</span> Made by Jai
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer End -->
    <script src="script.js"></script>
  </body>
</html>
